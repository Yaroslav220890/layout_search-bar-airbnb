<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="search_bar">
        <form
          class="form"
          autofocus
          action="value"
          method="get"
          data-qa="big"
        >
          <img
            class="img"
            src="./images/Search.svg"
            alt="img"
          >
          <input
            class="input"
            name="s"
            placeholder="Try &#34Los Angeles&#34"
            type="search"
            data-qa="keypress"
          >
        </form>
      </div>
      <div class="search_bar search_bar_small">
        <form
          class="form form_small"
          action="value"
          method="get"
          data-qa="small"
        >
          <img
            class="img img_small"
            src="./images/Search.svg"
            alt="img"
          >
          <input
            class="input"
            name="s"
            placeholder="Try &#34Los Angeles&#34"
            type="search"
            data-qa="small"
          >
        </form>
      </div>
    </div>
  </body>

</html>
