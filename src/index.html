<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="radius">
        <form class="form"
          autofocus
          action="value"
          method="get"
          data-qa="big"
        >
          <button class="button" type="submit">
            <img class="img"
              src="./images/Search.svg" alt="img"
            >
          </button>
          <input class="input"
            name="s"
            placeholder="Try &#34Los Angeles&#34"
            type="search"
            data-qa="keypress"
          >
        </form>
      </div>
      <div class="radius radius_small">
        <form class="form form_small"
          action="value"
          method="get"
          data-qa="small"
        >
          <button class="button button_small" type="submit">
            <img class="img img_small"
              src="./images/Search.svg" alt="img"
            >
          </button>
          <input class="input"
            name="s"
            placeholder="Try &#34Los Angeles&#34"
            type="search"
            data-qa="small"
          >
        </form>
      </div>
    </div>
  </body>

</html>
